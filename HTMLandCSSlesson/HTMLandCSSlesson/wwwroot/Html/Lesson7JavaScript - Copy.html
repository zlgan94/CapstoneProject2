        function QueryDom() {
            var selected = document.querySelector("input[type=text]");
            alert(selected.value); //single element
            var selecteds = document.querySelectorAll("input[type=text]");
            // for loop of javascript selected alert

                var temp = selecteds[x];
                alert(temp.value);

        }
