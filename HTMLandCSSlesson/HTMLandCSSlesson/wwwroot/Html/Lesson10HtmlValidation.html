<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        Name :- <input type="text" placeholder="Enter some value" required 
                       oninvalid= "this.setCustomValidity('Name is needed')"
                       oninput="this.setCustomValidity('')" /><br />
        Age :- <input type="number" min="16" max="100" />><br />
        Tel :- <input type="tel" /><br />
        Email :- <input type="text" /><br />   
        Citizen Number :- <input type="text" required pattern="^[A-Z]{1,1}[0-9]{4,4}$" 
                                 title="should be of format X1009" /><br />    
        <input type="submit" value="Save" />
    </form>
</body>
</html>
