<body>
    <script>
        //javascript is case sensitive

        var i = 0;//numbers
        i++;//this will work
        console.log(i);
        i = "Shiv";//
        console.log(i);
        i++;//this will not work
        i = true;
        console.log(i);
        alert("Hello" + i);
